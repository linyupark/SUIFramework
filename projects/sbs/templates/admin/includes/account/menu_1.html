<div class="page-header">
  <h3>修改管理员密码</h3>
</div>

<div class="row">
<form action="{{ BASE_URL }}user" class="span4">
<p><label>原密码：</label>
  <input type="password" class="span3" placeholder="" />
</p>
<p><label>新密码：</label>
  <input type="password" class="span3" placeholder="" />
</p>
<p><label>再输入一次新密码：</label>
  <input type="password" class="span3" placeholder="" />
</p>
<p class="btns">
  <input type="submit" class="btn btn-large btn-primary" value="保存密码" />
</p>
</form>
</div>

<!-- 出错信息 -->
<div class="row">
<div class="alert alert-error span4">
  <a class="close" data-dismiss="alert" href="#">×</a>
  您的原账号密码有误
</div>
</div>
